{%extends 'base.html'%}

{%block content%}

<h1>{{casa.model}}</h1>

<p>Precio: <span>{{casa.precio}}</span></p>
<p>Direccion: <span>{{casa.direccion}}</span></p>
<p>amueblada: <span>{{casa.amueblada}}</span></p>
<p>foto: <img style="width:100px;" src="{{casa.foto.url}}"></p>

{%endblock content%}
